<!DOCTYPE html>

<html>
    <head>
        <title>Airbnb &#124; Holiday
            rentals, cabins, beach
            houses & more 
        </title>

        <link rel="stylesheet" href="airbnb-styles.css">



    </head>

    <body>


        <div class="window">
            <header>
            <div class="header-div">
                <div class="first-section">
                    <div class="second-section">
                        <div class="first-button-div">
                            <button class="left-button" type="button">
                                <span class="search-icon">
                                    <img src="icons/search.png" alt="image not found" height="20px" width="20px">
                                </span>
            
                                <span class="two-div-span">
                                    <div class="anywhere">Anywhere</div>
                                    <div class="any-week">
                                        <span class="anyweek-anyweek">Any week</span>
                                        <span class="dot">â€¢</span>
                                        <span class="add-guests">Add guests</span>
                                    </div>
                                </span>
                            </button>
                        </div>
                        <div class="right-button">
                            <button class="filters" type="button">
                                <div>
                                    <img src="icons/settings.png" alt="image not found" height="20px" width="20px">
                                </div>
                            </button>
                        </div>
                    </div>
                </div>



                <div class="interests-div">
                    <div class="interest-two-div">
                        <div class="interest-three-div">
                            <label for="Historical homes" class="label1">
                                <input type="radio">
                                <div class="interests-icon-div">
                                    <span class="interestsicon">
                                        <img src="https://a0.muscache.com/pictures/33dd714a-7b4a-4654-aaf0-f58ea887a688.jpg" alt="image not found" height="24px" width="24px">
                                        <div class="icon-name-div">
                                            <span class="iconName">Historical homes</span>
                                        </div>
                                    </span>
                                </div>
                            </label>
        
                            <label for="Treehouses" class="label-1">
                                <input type="radio">
                                <div class="interests-icon-div">
                                    <span class="interestsicon">
                                        <img src="https://a0.muscache.com/pictures/4d4a4eba-c7e4-43eb-9ce2-95e1d200d10e.jpg" alt="image not found" height="24px" width="24px">
                                        <div class="iconNameContainer">
                                            <span class="iconName">Treehouses</span>
                                        </div>
                                    </span>
                                </div>

                                <label for="Houseboats" class="label1">
                                    <input type="radio">
                                    <div class="interests-icon-div">
                                        <span class="interestsicon">
                                            <img src="https://a0.muscache.com/pictures/c027ff1a-b89c-4331-ae04-f8dee1cdc287.jpg" alt="image not found" height="24px" width="24px">
                                            <div class="iconNameContainer">
                                                <span class="iconName">Houseboats</span>
                                            </div>
                                        </span>
                                    </div>
                                </label>
            
                                <label for="Adapted" class="label1">
                                    <input type="radio">
                                    <div class="interests-icon-div">
                                        <span class="interestsicon">
                                            <img src="https://a0.muscache.com/pictures/e22b0816-f0f3-42a0-a5db-e0f1fa93292b.jpg" alt="image not found" height="24px" width="24px">
                                            <div class="iconNameContainer">
                                                <span class="iconName">Adapted</span>
                                            </div>
                                        </span>
                                    </div>
                                </label>
            
                                <label for="Boats" class="label1">
                                    <input type="radio">
                                    <div class="interests-icon-div">
                                        <span class="interestsicon">
                                            <img src="https://a0.muscache.com/pictures/687a8682-68b3-4f21-8d71-3c3aef6c1110.jpg" alt="image not found" height="24px" width="24px">
                                            <div class="iconNameContainer">
                                                <span class="iconName">Boats</span>
                                            </div>
                                        </span>
                                    </div>
                                </label>
            
                                <label for="Ski-in/out" class="label1">
                                    <input type="radio">
                                    <div class="interests-icon-div">
                                        <span class="interestsicon">
                                            <img src="https://a0.muscache.com/pictures/757deeaa-c78f-488f-992b-d3b1ecc06fc9.jpg" alt="image not found" height="24px" width="24px">
                                            <div class="iconNameContainer">
                                                <span class="iconName">Ski-in/out</span>
                                            </div>
                                        </span>
                                    </div>
                                </label>
            
                                <label for="Windmills" class="label1">
                                    <input type="radio">
                                    <div class="interests-icon-div">
                                        <span class="interestsicon">
                                            <img src="https://a0.muscache.com/pictures/5cdb8451-8f75-4c5f-a17d-33ee228e3db8.jpg" alt="image not found" height="24px" width="24px">
                                            <div class="iconNameContainer">
                                                <span class="iconName">Windmills</span>
                                            </div>
                                        </span>
                                    </div>
                                </label>
            
                                <label for="Containers" class="label1">
                                    <input type="radio">
                                    <div class="interests-icon-div">
                                        <span class="interestsicon">
                                            <img src="https://a0.muscache.com/pictures/0ff9740e-52a2-4cd5-ae5a-94e1bfb560d6.jpg" alt="image not found" height="24px" width="24px">
                                            <div class="iconNameContainer">
                                                <span class="iconName">Containers</span>
                                            </div>
                                        </span>
                                    </div>
                                </label>
            
                                <label for="Grand pianos" class="label1">
                                    <input type="radio">
                                    <div class="interests-icon-div">
                                        <span class="interestsicon">
                                            <img src="https://a0.muscache.com/pictures/8eccb972-4bd6-43c5-ac83-27822c0d3dcd.jpg" alt="image not found" height="24px" width="24px">
                                            <div class="iconNameContainer">
                                                <span class="iconName">Grand pianos</span>
                                            </div>
                                        </span>
                                    </div>
                                </label>
            
                                <label for="Creative spaces" class="label1">
                                    <input type="radio">
                                    <div class="interests-icon-div">
                                        <span class="interestsicon">
                                            <img src="https://a0.muscache.com/pictures/8a43b8c6-7eb4-421c-b3a9-1bd9fcb26622.jpg" alt="image not found" height="24px" width="24px">
                                            <div class="iconNameContainer">
                                                <span class="iconName">Creative spaces</span>
                                            </div>
                                        </span>
                                    </div>
                                </label>
            
                                <label for="Desert" class="label1">
                                    <input type="radio">
                                    <div class="interests-icon-div">
                                        <span class="interestsicon">
                                            <img src="https://a0.muscache.com/pictures/a6dd2bae-5fd0-4b28-b123-206783b5de1d.jpg" alt="image not found" height="24px" width="24px">
                                            <div class="iconNameContainer">
                                                <span class="iconName">Desert</span>
                                            </div>
                                        </span>
                                    </div>
                                </label>

                            </label>
                        </div>
                    </div>
                </div> 

    </body>

</html>
